<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="img-hover">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card__body">
        <h2 class="card__body__title">Equilibrium #3429</h2>
        <p class="card__body__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__body__stats">
          <div class="card__body__stats__item etheurum">
            <img src="images/icon-ethereum.svg" alt="">
            <h3>0.041 ETH</h3>
          </div>
          <div class="card__body__stats__item">
            <img src="images/icon-clock.svg" alt="clock-icon">
            <h3>3 days left</h3>
          </div>
          </div>

      </div>
      <div class="card__footer">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span class="user-name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  

  

  
  
  

</body>
</html>
